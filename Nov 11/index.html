<!DOCTYPE html>

<head>

    <!-- jquary cdn (cdnjsdelevior) -->

    <!-- bootstrap cdn css -->

    ">
</head>

<body>

    <!-- navigation -->
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand text-success">Navbar</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

            <div class="navbar">

            </div>
        </div>
    </nav>


    <!-- carousel using bootstrap  -->

    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://t4.ftcdn.net/jpg/04/67/93/01/360_F_467930159_UcfrOkjhFG436zoT9fSetYccBgpNkokp.jpg"
                    class="d-block w-100" height="200px" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2015/10/29/14/39/web-1012468_1280.jpg" class="d-block w-100"
                    height="200px" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://storage.needpix.com/rsynced_images/business-1012447_1280.jpg" class="d-block w-100"
                    height="200px" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- enquary on courses -->

    <form class="row g-3">
        <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-12">
            <label for="Phone14" class="form-label">Phone</label>
            <input type="number" class="form-control" id="inputPhone">
        </div>

        <div class="col-12">
            <div class="col-md-4">
                <label for="inputCourses" class="form-label">courses</label>
                <select id="inputCourses" class="form-select">
                    <option value="null">Choose...</option>
                    <option value="c,cpp,dsa">c/cpp dsa</option>
                    <option value="python,django">python+django</option>
                    <option value="c,cpp">c/cpp</option>
                    <option value="advance django">advance django</option>
                    <option value="core java"> java core</option>
                    <option value="java core + advance">java core + advance</option>
                    <option value="mern">mern</option>
                    <option value="mean">mean</option>
                </select>
            </div>
        </div>

        <div class="col-md-6">
            <label for="inputCity" class="form-label">College</label>
            <input type="text" class="form-control" id="inputColle  ge">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        
        <div class="col-12">
            <button type="submit" onclick="SessionSubmit()" class="btn btn-primary">submit</button>
        </div>
    </form>

    <!-- javascript file -->
    <script src="app.js"></script>
    <!-- bootstrap cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
